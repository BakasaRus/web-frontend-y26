<!DOCTYPE html>
<html lang="en">
<head>

        <thead>

                <th>ID</th>

                <th>Weight</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>

    <form id="addForm">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id">

        <div>
            <label for="pname">Name</label>
            <input type="text" id="pname">

        <input type="submit" value="Add">
    </form>
